<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>BMI</legend>
            <div class="calc">
                <p> Berat: &nbsp<input type="number" class="berat" size="4">in kg</p>
                <p> Tinggi: <input type="number" class="tinggi" size="4">in cm</p>
                <a href="#" class="button">Calculate</a>
                <p class="hasil"></p>
                <p class="keterangan"></p>
                <br>
                <p><span class="keterangan2"></span> <span class="keterangan3"></span></p>
            </div>
        </fieldset>
    </div>
    <script src="bmicalculator.js"></script>
</body>

</html>
